<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        p {
            width: 80%;
            max-width: 500px;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            p {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Generador de Frases</h1>
    <button id="generar">Generar</button>
    <p id="frase12"></p>

        function generarFrases() {
            let palabrasUnicas = [...new Set(palabras)];
            palabrasUnicas = palabrasUnicas.sort(() => Math.random() - 0.5);
        
            const frase12 = palabrasUnicas.slice(0, 12).join(" ");
            const frase24 = palabrasUnicas.slice(12, 36).join(" ");
        
            document.getElementById("frase12").innerText = frase12;
            document.getElementById("frase24").innerText = frase24;
        }
        
        document.getElementById("generar").addEventListener("click", generarFrases);
    </script>
</body>
</html>
